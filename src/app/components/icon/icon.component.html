<ng-container [ngSwitch]="type">
  <ng-template
    *ngSwitchCase="'bar'"
    [ngTemplateOutlet]="bar"
  ></ng-template>
  <ng-template
    *ngSwitchCase="'arrow'"
    [ngTemplateOutlet]="arrow"
  ></ng-template>
  <ng-template
    *ngSwitchCase="'spin'"
    [ngTemplateOutlet]="spin"
  ></ng-template>
</ng-container>

<!-- bar -->
<ng-template #bar>
  <svg
    class="icon"
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 135 140"
    xmlns="http://www.w3.org/2000/svg"
  >
    <rect
      y="10"
      width="15"
      height="120"
      rx="6"
    >
      <animate
        attributeName="height"
        begin="0.5s"
        dur="1s"
        values="120;110;100;90;80;70;60;50;40;140;120"
        calcMode="linear"
        repeatCount="indefinite"
      />
      <animate
        attributeName="y"
        begin="0.5s"
        dur="1s"
        values="10;15;20;25;30;35;40;45;50;0;10"
        calcMode="linear"
        repeatCount="indefinite"
      />
    </rect>
    <rect
      x="30"
      y="10"
      width="15"
      height="120"
      rx="6"
    >
      <animate
        attributeName="height"
        begin="0.25s"
        dur="1s"
        values="120;110;100;90;80;70;60;50;40;140;120"
        calcMode="linear"
        repeatCount="indefinite"
      />
      <animate
        attributeName="y"
        begin="0.25s"
        dur="1s"
        values="10;15;20;25;30;35;40;45;50;0;10"
        calcMode="linear"
        repeatCount="indefinite"
      />
    </rect>
    <rect
      x="60"
      width="15"
      height="140"
      rx="6"
    >
      <animate
        attributeName="height"
        begin="0s"
        dur="1s"
        values="120;110;100;90;80;70;60;50;40;140;120"
        calcMode="linear"
        repeatCount="indefinite"
      />
      <animate
        attributeName="y"
        begin="0s"
        dur="1s"
        values="10;15;20;25;30;35;40;45;50;0;10"
        calcMode="linear"
        repeatCount="indefinite"
      />
    </rect>
    <rect
      x="90"
      y="10"
      width="15"
      height="120"
      rx="6"
    >
      <animate
        attributeName="height"
        begin="0.25s"
        dur="1s"
        values="120;110;100;90;80;70;60;50;40;140;120"
        calcMode="linear"
        repeatCount="indefinite"
      />
      <animate
        attributeName="y"
        begin="0.25s"
        dur="1s"
        values="10;15;20;25;30;35;40;45;50;0;10"
        calcMode="linear"
        repeatCount="indefinite"
      />
    </rect>
    <rect
      x="120"
      y="10"
      width="15"
      height="120"
      rx="6"
    >
      <animate
        attributeName="height"
        begin="0.5s"
        dur="1s"
        values="120;110;100;90;80;70;60;50;40;140;120"
        calcMode="linear"
        repeatCount="indefinite"
      />
      <animate
        attributeName="y"
        begin="0.5s"
        dur="1s"
        values="10;15;20;25;30;35;40;45;50;0;10"
        calcMode="linear"
        repeatCount="indefinite"
      />
    </rect>
  </svg>
</ng-template>

<!-- arrow -->
<ng-template #arrow>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    preserveAspectRatio="none"
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 16 16"
    class="icon"
  >
    <polygon points="8,4 16,12 0,12" />
  </svg>
</ng-template>

<!-- spin -->
<ng-template #spin>
  <svg
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 38 38"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <linearGradient
        x1="8.042%"
        y1="0%"
        x2="65.682%"
        y2="23.865%"
        id="a"
      >
        <stop
          stop-color="#fff"
          stop-opacity="0"
          offset="0%"
        />
        <stop
          stop-color="#fff"
          stop-opacity=".631"
          offset="63.146%"
        />
        <stop
          stop-color="#fff"
          offset="100%"
        />
      </linearGradient>
    </defs>
    <g
      fill="none"
      fill-rule="evenodd"
    >
      <g transform="translate(1 1)">
        <path
          d="M36 18c0-9.94-8.06-18-18-18"
          id="Oval-2"
          stroke="url(#a)"
          stroke-width="2"
        >
          <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 18 18"
            to="360 18 18"
            dur="0.9s"
            repeatCount="indefinite"
          />
        </path>
        <circle
          fill="#fff"
          cx="36"
          cy="18"
          r="1"
        >
          <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 18 18"
            to="360 18 18"
            dur="0.9s"
            repeatCount="indefinite"
          />
        </circle>
      </g>
    </g>
  </svg>
</ng-template>
