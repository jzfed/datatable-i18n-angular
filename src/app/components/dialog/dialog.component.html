<div
  *ngIf="isOpen"
  [ngClass]="[prefix + 'dialog-mask']"
  (click)="onDialogMaskClick($event)"
></div>
<div
  *ngIf="isOpen"
  [ngClass]="[prefix + 'dialog-wrapper']"
>
  <div class="dialog-title">
    <span>{{title}}</span>
    <span
      class="close-btn"
      (click)="close()"
    >X</span>
  </div>
  <ng-content select=".dialog-content"></ng-content>
  <ng-content select=".dialog-action"></ng-content>

</div>
