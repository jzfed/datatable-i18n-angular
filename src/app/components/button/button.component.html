<button
  [ngClass]="[prefix, type, size]"
  [class.highlight]="highlight"
  [class.loading]="loading"
  [class.round-border]="round"
  [disabled]="disabled"
  type="{{submit ? 'submit' : 'button'}}"
>
  <app-icon
    type="spin"
    *ngIf="loading"
  ></app-icon>
  <ng-content></ng-content>
</button>
