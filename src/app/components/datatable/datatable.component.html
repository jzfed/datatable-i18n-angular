<div [ngClass]="[prefix]">
  <div class="table-toolbar">
    <div class="table-action">
      <app-button
        type="primary"
        [round]="true"
      >
        add
      </app-button>
      <app-button
        type="primary"
        [round]="true"
      >
        edit
      </app-button>
      <app-button
        [round]="true"
        type="primary"
      >
        update
      </app-button>
      <app-button
        type="danger"
        [round]="true"
      >
        delete
      </app-button>
    </div>

    <div class="language-switcher">
      <app-button
        type="default"
        size="small"
      >
        English
      </app-button>
      <app-button
        type="default"
        size="small"
      >

  </div>
