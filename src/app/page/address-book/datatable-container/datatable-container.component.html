<div [ngClass]="[prefix]">
  <ng-content
    select="app-datatable-toolbar"
    #displayToolbar
  ></ng-content>
  <ng-content select="app-datatable"></ng-content>

  <div
    class="loading-mask"
    [ngClass]="{'loading': isLoading |async}"
  >
    <app-loading>Loading</app-loading>
  </div>
</div>
