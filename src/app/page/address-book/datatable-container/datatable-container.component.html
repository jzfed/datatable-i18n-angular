<div [ngClass]="[prefix]">
  <ng-content
    select=".table-toolbar"
    #displayToolbar
  ></ng-content>
  <app-datatable
    [fixColumnWidth]="['5%', '20%', '18%', '15%', '20%', '20%']"
    [tableColIndex]="tableColIndex"
    [data]="data | async"
    (selectChanged)="selectItem($event)"
  >

  </app-datatable>
  <div
    class="loading-mask"
    [ngClass]="{'loading': isLoading |async}"
  >
    <app-loading>Loading</app-loading>
  </div>
</div>
