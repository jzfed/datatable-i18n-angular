<div [ngClass]="[prefix]">
  <app-datatable-toolbar>
    <ng-content></ng-content>
  </app-datatable-toolbar>
  <app-datatable
    [fixColumnWidth]="['5%', '20%', '18%', '15%', '20%', '20%']"
    [tableColIndex]="tableColIndex"
    [data]="data | async"
  >

  </app-datatable>
  <div
    class="loading-mask"
    [ngClass]="{'loading': isLoading |async}"
  >
    <app-loading>Loading</app-loading>
  </div>
</div>
