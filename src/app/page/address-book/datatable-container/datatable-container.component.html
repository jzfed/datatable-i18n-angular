<div [ngClass]="[prefix]">
  <app-datatable-toolbar>

    <div class="table-action">
      <app-button
        type="primary"
        [round]="true"
      >
        Add
      </app-button>
      <app-button
        type="primary"
        [round]="true"
      >
        Edit
      </app-button>
      <app-button
        [round]="true"
        type="primary"
      >
        Update
      </app-button>
      <app-button
        type="danger"
        [round]="true"
      >
        Delete
      </app-button>
    </div>

    <div class="language-switcher">
      <app-button
        type="default"
        size="small"
      >
        English
      </app-button>
      <app-button
        type="default"
        size="small"
      >
        Chinese
      </app-button>
    </div>

  </app-datatable-toolbar>
  <app-datatable
    [fixColumnWidth]="['5%', '20%', '18%', '15%', '20%', '20%']"
    [tableColIndex]="tableColIndex"
    [data]="data | async"
  >

  </app-datatable>
  <div
    class="loading-mask"
    [ngClass]="{'loading': isLoading |async}"
  >
    <app-loading>Loading</app-loading>
  </div>
</div>
